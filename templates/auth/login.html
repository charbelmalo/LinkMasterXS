<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and title -->
    <meta charset="UTF-8">
    <title>Login - LinkMaster XS</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS for dark mode -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: colors.gray,
                    },
                },
            },
        };
    </script>
    <script>
        function applyTheme() {
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
        applyTheme();
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
    </script>
</head>
<body class="font-sfpro bg-[#0b0f19] text-primary-white backdrop-blur-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 space-y-8">
      <div class="text-center">
        <img src="/static/default/linkchain.png" alt="Xvault Logo" class="m-auto h-48 mb-6">
        <h2 class="text-3xl font-extrabold text-gray-500">
          Sign in to your account
        </h2>
      </div>
      <form class="mt-8 space-y-6" action="/login" method="post">
        <div class="rounded-md shadow-sm space-y-4">
          <div>
            <label for="email-address" class="sr-only">Email address</label>
            <input 
              id="email-address" 
              name="email" 
              type="email" 
              autocomplete="email" 
              required
              class="block w-full px-3 py-2 border border-gray-700 bg-[#141824] text-gray-100 placeholder-gray-400 rounded-md focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm" 
              placeholder="Email address"
            >
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input 
              id="password" 
              name="password" 
              type="password" 
              autocomplete="current-password" 
              required
              class="block w-full px-3 py-2 border border-gray-700 bg-[#141824] text-gray-100 placeholder-gray-400 rounded-md focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm" 
              placeholder="Password"
            >
          </div>
        </div>
        <div>
          <button 
            type="submit" 
            class="w-full flex justify-center py-2 px-4 rounded-md text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 text-sm font-medium"
          >
            Sign In
          </button>
        </div>
        <p class="text-center text-gray-300">
          Don't have an account? 
          <a class="text-gray-400 hover:text-gray-300" href="{{ url_for('auth.register') }}">
            Register here
          </a>.
        </p>
      </form>
    </div>
  </body>
</html>
