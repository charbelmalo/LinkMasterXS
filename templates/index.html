<!doctype html>
<html>
<head>
    <title>LinkMaster XS - CharbelAI Toolkits</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- SEO Meta Tags -->
    <meta name="description" content="LinkMaster XS - Manage and organize your favorite links efficiently.">
    <meta name="keywords" content="LinkMasterXS, link management, bookmarks, shortcuts, organization">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="LinkMaster XS - CharbelAI Toolkits">
    <meta property="og:description" content="Manage and organize your favorite links efficiently.">
    <meta property="og:image" content="{{ url_for('static', filename='default/Xvault.png') }}">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:type" content="website">
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="LinkMaster XS - CharbelAI Toolkits">
    <meta name="twitter:description" content="Manage and organize your favorite links efficiently.">
    <meta name="twitter:image" content="{{ url_for('static', filename='default/Xvault.png') }}">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com/3.0.22"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <script>
    function applyTheme() {
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    }

    applyTheme();

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
    </script>

    <!-- Custom styles for the tags toolbar scrolling -->
    <style>
        #tagsToolbar {
            overflow-x: auto;
            overflow-y: hidden;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
            white-space: nowrap;
        }

        #tagsToolbar::-webkit-scrollbar {
            display: none;  /* Chrome, Safari, Opera */
        }

        #tagsToolbar.dragging {
            cursor: grabbing;
        }

        /* Option 1: Dark Overlay on Hover */
        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: transparent;
            transition: background 0.3s;
            pointer-events: none;
            border-radius: inherit;
        }

        .link-card:hover::before {
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="flex flex-col bg-white dark:bg-gray-950 text-black">
    <header class="border-b border-gray-100">
        <div class="container flex h-16 items-center px-4">
            <div class="flex flex-1 items-center">
                <a href="{{ url_for('index') }}" class="flex items-center mr-5 lg:mr-6">
                    <img src="{{ url_for('static', filename='default/Xvault.png') }}" alt="Xvault Logo" class="h-10 md:mr-2">
                </a>
            </div>
            <nav class="ml-auto hidden lg:block">
                <ul class="flex items-center space-x-1.5 2xl:space-x-2">
                    <li class="hover:text-indigo-700">
                        <a href="toolkits.html" class="group flex items-center px-2 py-0.5 dark:hover:text-gray-400" aria-label="Toolkits">Toolkits</a>
                    </li>
                    <li class="hover:text-indigo-700">
                        <a href="links.html" class="group flex items-center px-2 py-0.5 dark:hover:text-gray-400" aria-label="Links">Links</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="flex flex-col min-h-screen">
        <div class="container">
            <div class="py-6 lg:pt-10 lg:pb-7">
                <div class="flex flex-col justify-between lg:flex-row lg:items-end">
                    <div class="pb-4 lg:pb-0">
                        <a href="/spaces" class="group flex items-center mb-0.5 pl-1 text-4xl font-black -ml-1.5 dark:pl-1.5">
                            <h1 class="group-hover:text-gray-700 dark:group-hover:text-gray-100">LinkMaster XS</h1>
                        </a>
                        <p class="text-gray-500 sm:text-lg lg:text-xl">Discover amazing AI apps made by the community!</p>
                    </div>
                    <div class="flex">
                        <button id="addLinkBtn" class=" mr-3 rounded-full lg:h-9 lg:px-3.5 bg-gradient-to-br border-2 border-green-600/40 dark:border-green-600/40 hover:border-green-600 dark:hover:border-green-600 dark:from-green-900 transition-all-200" aria-label="Add New Link">Add New Link</button>
                        <div class="flex items-center text-sm text-gray-400">
                            or
                            <a class="ml-2 flex items-center gap-0.5 underline" href="/spaces/launch">
                                <!-- SVG icon omitted for brevity -->
                                Learn more about Spaces
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Controls -->
            <div class="controls border-t border-gray-100">
                <div class="py-2 my-2 flex flex-col sm:flex-row sm:space-y-0 space-y-3 items-center justify-between lg:mt-2 max-w-full">
                    <div class="flex">
                        <div class="relative w-full" style="width: 30vw;">
                            <input type="search" id="searchInput" placeholder="Search links..." class="w-full h-10 pl-10 rounded-l-full border-l border-t border-b border-r-0 border-gray-200 text-sm placeholder-white/50 dark:border-gray-700 border-2 outline-none focus:shadow-xl focus:ring-2 focus:ring-inset dark:bg-gray-950">
                            <svg class="absolute w-4 text-gray-300 left-3 top-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 10a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                        <div class="relative h-10 flex border-t border-2 border-gray-100 px-3 pr-4 bg-gradient-to-br from-gray-600 to-gray-950 rounded-r-full dark:border-gray-600 border-1 outline-none">
                            <button id="sortButton" class=" text-sm m-auto inline-flex items-center cursor-pointer " type="button">
                                <svg class="inline mr-1" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" viewBox="0 0 32 32" style="height: 14px;">
                                    <path d="M27.6 20.6L24 24.2V4h-2v20.2l-3.6-3.6L17 22l6 6l6-6z" fill="currentColor"></path>
                                    <path d="M9 4l-6 6l1.4 1.4L8 7.8V28h2V7.8l3.6 3.6L15 10z" fill="currentColor"></path>
                                </svg>
                                <span>Sort:</span> <span id="selectedSort" class="ml-1">Recently Created</span>
                            </button>
                            <div id="sortDropdown" class="absolute left-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg hidden z-10">
                                <div class="py-1">
                                    <a href="#" class="sort-option block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700" data-value="date_added">Recently Created</a>
                                    <a href="#" class="sort-option block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700" data-value="date_updated">Recently Updated</a>
                                    <a href="#" class="sort-option block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700" data-value="alphabetical">Alphabetical</a>
                                    <a href="#" class="sort-option block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700" data-value="score">Score</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input id="sortSelect" type="text" class="hidden absolute mt-2" value="date_added">
                    <div id="favoritedFilterContainer" class=" inline-flex items-center transition-all duration-100 py-2 px-4 text-base md:text-lg bg-gradient-to-t from-red-900 to-white dark:from-red-900/30 dark:to-red-900/10 dark:hover:from-red-900/70 dark:hover:to-red-900/20 rounded-md ">
                        <label class="flex items-center ml-0">
                            <input type="checkbox" id="favoritedFirst" class="hidden">
                            <span class="text-sm flex items-center">
                                <i class="fa fa-heart-o text-red-700 dark:text-gray-100" id="favoritedIcon"></i>
                                <span id="favoritedText" class="ml-2 font-mono text-gray-900">Favorited First</span>
                            </span>
                        </label>
                    </div>
                </div>
                <!-- Tags Toolbar -->
                <div class="w-full pb-2 ">
                    <div class="flex items-center space-x-2">
                        <span class="flex text-sm font-bold flaex-shrink-0">Tags:</span>
                        <div id="tagsToolbar" class="inline-flex items-center space-x-2"></div>
                    </div>
                </div>
            </div>
            <!-- Links Grid -->
            <div id="linksGrid" class="grid grid-cols-1 gap-x-4 gap-y-6 md:grid-cols-3 xl:grid-cols-4 py-4 border-gray-100"></div>
        </div>
        <!-- Modal for Add/Edit Link -->
        <div id="modal-container" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
            <div id="linkModal" class="modal bg-white rounded-lg p-6">
                <span id="closeModal" class="close float-right text-gray-500 cursor-pointer">&times;</span>
                <h2 id="modalTitle" class="mb-4 text-xl font-bold">Add Link Shortcut</h2>
                <form id="linkForm" class="space-y-4">
                    <input type="hidden" id="linkId">
                    <div class="mb-4">
                        <label for="linkName" class="block mb-2 text-sm font-bold text-gray-700">Name</label>
                        <input type="text" id="linkName" required class="form-input w-full px-3 py-2 border rounded shadow appearance-none text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="linkUrl" class="block mb-2 text-sm font-bold text-gray-700">Link</label>
                        <input type="url" id="linkUrl" required class="form-input w-full px-3 py-2 border rounded shadow appearance-none text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4 relative">
                        <label for="linkTags" class="block mb-2 text-sm font-bold text-gray-700">Tags (use ',' and '>' for hierarchy)</label>
                        <input type="text" id="linkTags" class="form-input w-full px-3 py-2 border rounded shadow appearance-none text-gray-700 leading-tight focus:outline-none focus:shadow-outline" autocomplete="off">
                        <div id="tagsDropdown" class="absolute z-10 w-full bg-white border border-gray-200 rounded shadow-lg max-h-48 overflow-y-auto hidden"></div>
                    </div>
                    <div class="mb-4">
                        <label for="linkEmojis" class="block mb-2 text-sm font-bold text-gray-700">Emojis</label>
                        <input type="text" id="linkEmojis" class="form-input w-full px-3 py-2 border rounded shadow appearance-none text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="flex mb-4">
                        <div class="flex-1 pr-3">
                            <label for="colorFrom" class="block mb-2 text-sm font-bold text-gray-700">Color From</label>
                            <input type="color" id="colorFrom" value="#ffffff" class="form-input w-full px-3 py-2 border rounded shadow appearance-none leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div class="flex-1 pr-3">
                            <label for="colorTo" class="block mb-2 text-sm font-bold text-gray-700">Color To</label>
                            <input type="color" id="colorTo" value="#ffffff" class="form-input w-full px-3 py-2 border rounded shadow appearance-none leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div class="flex-1">
                            <label for="score" class="block mb-2 text-sm font-bold text-gray-700">Score (0.0 to 10.0)</label>
                            <input type="number" id="score" min="0" max="10" step="0.1" class="form-input w-full px-3 py-2 border rounded shadow appearance-none text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="shortDescription" class="block mb-2 text-sm font-bold text-gray-700">Short Description</label>
                        <textarea id="shortDescription" class="form-input w-full px-3 py-2 border rounded shadow appearance-none text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                    </div>
                    <div class="mb-4 flex items-center">
                        <label class="flex items-center mr-4">
                            <input type="checkbox" id="pinned" class="mr-2"> Pinned
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" id="favorited" class="mr-2"> Favorited
                        </label>
                    </div>
                    <button type="submit" id="saveLinkBtn" class="btn">Save</button>
                </form>
            </div>
        </div>
    </main>
    <!-- Include your JavaScript file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
