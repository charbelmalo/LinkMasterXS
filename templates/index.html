                                <path d="M27.6 20.6L24 24.2V4h-2v20.2l-3.6-3.6L17 22l6 6l6-6z" fill="currentColor"></path>

                            </svg>
                            <span>Sort:</span> <span id="selectedSort" class="ml-1">Recently Created</span>
                        </button>
                        
                        <div id="sortDropdown" class="absolute left-0 mt-2 w-48 rounded-md shadow-lg bg-white dark:bg-gray-800 hidden" style="z-index: 9;">
                            <div class="py-1">
                                <a href="#" class="sort-option block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700" data-value="date_added">Recently Created</a>
                                <a href="#" class="sort-option block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700" data-value="date_updated">Recently Updated</a>
                                <a href="#" class="sort-option block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700" data-value="alphabetical">Alphabetical</a>
                                <a href="#" class="sort-option block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700" data-value="score">Score</a>
                            </div>
                        </div>

                <input id="sortSelect" type="text" class="btn mr-2 self-stretch text-sm opacity-80 hover:opacity-100 max-lg:px-2 max-sm:ml-auto lg:rounded-full absolute mt-2 hidden" value="date-added">
               
                <script>
                    const sortButton = document.getElementById('sortButton');
                    const sortDropdown = document.getElementById('sortDropdown');
                    const selectedSort = document.getElementById('selectedSort');
                    const sortsSelect = document.getElementById('sortSelect');

                    sortButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        sortDropdown.classList.toggle('hidden');
                    });

                    document.querySelectorAll('.sort-option').forEach(option => {
                        option.addEventListener('click', (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            selectedSort.textContent = e.target.textContent;
                            sortsSelect.value = e.target.textContent.toLowerCase().replace(' ', '_');
                            sortDropdown.classList.add('hidden');
                        });
                    });

                    document.addEventListener('click', (e) => {
                        if (!sortButton.contains(e.target) && !sortDropdown.contains(e.target)) {
                            sortDropdown.classList.add('hidden');
                        }
                    });
                </script>
